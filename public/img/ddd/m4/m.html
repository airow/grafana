<img id='d1' src='http://graf.teld.cn:4330/public/img/ddd/扫描状态.gif' style='width:30%'/>
<img id='d2' src='http://graf.teld.cn:4330/public/img/ddd/问题状态.gif' style='width:30%'/>
<script> 
setInterval(function () {
	if (window.d1) {
		$("#d2").hide();
		$("#d1").show  
	} else {
		$("#d1").hide();
		$("#d2").show()
	}
	window.d1 = !window.d1;

}, 1500);


</script>
