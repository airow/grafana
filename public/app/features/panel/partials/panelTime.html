<div class="gf-form-group">
	<div class="gf-form">
		<span class="gf-form-label">
			<i class="fa fa-clock-o"></i>
		</span>

		<span class="gf-form-label width-12">Override relative time</span>
		<span class="gf-form-label width-6">Last</span>

		<input type="text" class="gf-form-input max-width-8" placeholder="1h"
			empty-to-null ng-model="ctrl.panel.timeFrom" valid-time-span
      ng-change="ctrl.refresh()" ng-model-onblur></input>

    <gf-form-switch class="gf-form"
			label="Enable From StartOf" label-class="width-12"
			checked="ctrl.panel.enableFromStartOf" switch-class="max-width-6" on-change="ctrl.refresh()">
		</gf-form-switch>
    <input ng-show="ctrl.panel.enableFromStartOf" type="text" class="gf-form-input max-width-8" min-length="0" bs-typeahead="['year','month','day','hour']" placeholder="year,month,day,hour"
			empty-to-null ng-model="ctrl.panel.fromStartOf" ng-change="ctrl.refresh()" ng-model-onblur></input>
	</div>

	<div class="gf-form">
		<span class="gf-form-label">
			<i class="fa fa-clock-o"></i>
		</span>
		<span class="gf-form-label width-12">Add time shift</span>
		<span class="gf-form-label width-6">Amount</span>
		<input type="text" class="gf-form-input max-width-8" placeholder="1h"
			empty-to-null ng-model="ctrl.panel.timeShift" valid-time-span
			ng-change="ctrl.refresh()" ng-model-onblur></input>
	</div>

	<div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label">
				<i class="fa fa-clock-o"></i>
			</span>
		</div>
		<gf-form-switch class="gf-form max-width-30"
			label="Hide time override info" label-class="width-12"
			checked="ctrl.panel.hideTimeOverride" switch-class="max-width-6" on-change="ctrl.refresh()">
		</gf-form-switch>
	</div>

  <div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label">
				<i class="fa fa-clock-o"></i>
			</span>
		</div>
		<gf-form-switch class="gf-form max-width-30"
			label="Show time range" label-class="width-12"
			checked="ctrl.panel.showTimeRange" switch-class="max-width-6" on-change="ctrl.refresh()">
		</gf-form-switch>
  </div>

  <div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label">
				<i class="fa fa-clock-o"></i>
			</span>
		</div>
		<gf-form-switch class="gf-form max-width-18"
			label="不随dash刷新" label-class="width-12"
			checked="ctrl.panel.panelRefresh.enable" switch-class="max-width-6" on-change="ctrl.refresh()">
    </gf-form-switch>
    <gf-form-switch class="gf-form max-width-16" ng-show="ctrl.panel.panelRefresh.enable"
      label="启用面板刷新" label-class="width-8"
      checked="ctrl.panel.panelRefresh.intervalEnable" switch-class="max-width-6" on-change="ctrl.refresh()">
    </gf-form-switch>
    <div class="gf-form" ng-show="ctrl.panel.panelRefresh.intervalEnable">
      <span class="gf-form-label width-5">每隔
        <tip>'5s', '10s', '30s', '1m', '5m', '15m', '30m', '1h', '2h', '1d'</tip>
      </span>
      <input type="text" class="gf-form-input width-5" ng-model="ctrl.panel.panelRefresh.value" valid-time-span
        ng-change="ctrl.refresh()" ng-model-onblur></input>
    </div>
  </div>

  <div class="gf-form-inline">
		<div class="gf-form">
			<span class="gf-form-label">
				<i class="fa fa-clock-o"></i>
			</span>
		</div>
    <gf-form-switch class="gf-form max-width-18"
			label="忽略querybar延时查询" label-class="width-12"
			checked="ctrl.panel.ignoreQueryBarDelayQuery" switch-class="max-width-6" on-change="ctrl.refresh()">
    </gf-form-switch>
	</div>
</div>
