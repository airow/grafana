<div class="editor-row">
  <div class="section gf-form-group">

    <div class="gf-form">
      <span class="gf-form-label width-10">code</span>
      <span class="gf-form-label width-10">name</span>
      <span class="gf-form-label width-30">coord</span>
    </div>
    <div class="gf-form" ng-repeat="city in ctrl.panel.fromCityConf.cities">
      <input type="text" class="gf-form-input width-10" ng-model="city.code" placeholder="code" />
      <input type="text" class="gf-form-input width-10" ng-model="city.name" bs-typeahead="ctrl.listCityName" placeholder="value" />
      <input type="text" class="gf-form-input width-10" ng-model="city.geoCoord.lat" placeholder="lat" />
      <input type="text" class="gf-form-input width-10" ng-model="city.geoCoord.lng" placeholder="lng" />
      <input type="text" class="gf-form-input width-10" ng-model="city.geoCoord.zoom" placeholder="zoom" />
      <gf-form-switch class="gf-form" label="enable" label-class="width-5" checked="city.enable" on-change="ctrl.render()"></gf-form-switch>
      <div>
        <a type="button" class="btn gf-form-button btn-danger" ng-click="ctrl.removeCity(city)"><i class="fa fa-remove"></i>&nbsp;&nbsp;City</a>
      </div>
    </div>
  </div>
</div>
<div class="gf-form">
  <div class="gf-form-button-row">
    <a type="button" class="btn gf-form-button btn-success" ng-click="ctrl.addCity()"><i class="fa fa-plus"></i>&nbsp;&nbsp;New City</a>
  </div>
</div>
