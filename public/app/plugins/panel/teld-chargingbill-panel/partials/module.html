<div ng-show="ctrl.isloaded" class="chargingbill" style='position: absolute; margin: 30px 0px 20px; top: 0px; left: 0px; right: 0px; bottom: 0px;'>
   <!-- <span style="z-index:999;top:10px;text-align: center;/* left:50%; */position: absolute;width: 100%;font-size: 24px;color: green;font-style: initial;font-weight: bolder;" ng-bind="ctrl.dispalyValue"></span> -->
  <div ng-style="ctrl.valStyle" style="top:0px; left:-50px; z-index:999;text-align: center; position: absolute;width: 100%;">
    <span style="padding:5px; /*background-color: rgb(31,29,29);*/">
      今日电量：<span ng-bind="ctrl.dispalyValue"></span>
    </span>
  </div>
  <div class="ranking">
    <div style="color:rgb(14, 223, 70); font-size:24px; font-weight:'bolder';">
      城市总电量排行榜<i style="margin-left:10px;" ng-click="ctrl.play=!ctrl.play" class="fa" ng-class="{false: 'fa-play', true: 'fa-pause'}[ctrl.play]" aria-hidden="true"></i>
    </div>
    <ol>
      <li>
        <span class="header"></span>
        <span class="cityName">城市</span>
        <span class="cityVal">电量</span>
      </li>
      <li ng-repeat="city in ctrl.cityMinutPowerTopList | limitTo:10">
        <span class="itemIndex i{{$index}}" ng-style="city.style">{{city.itemIndex}}</span>
        <span class="cityName">{{city.name}}</span>
        <span class="cityVal">{{city.value}}</span>
      </li>
    </ol>
  </div>
  <div class="ranking" style="left:5%;">
    <div style="color:rgb(14, 223, 70); font-size:24px; font-weight:'bolder';">总电量排行榜Top10</div>
    <ol>
      <li>
        <span class="header"></span>
        <span class="cityName">城市</span>
        <span class="cityVal">电量</span>
      </li>
      <li ng-repeat="city in ctrl.cityMinutPowerTop10List | limitTo:10">
        <span class="itemIndex i{{$index}}" ng-style="city.style">{{city.itemIndex}}</span>
        <span class="cityName">{{city.name}}</span>
        <span class="cityVal">{{city.value}}</span>
      </li>
    </ol>
  </div>
  <teld-echarts ec-config="ctrl.ecConfig" ec-option="ctrl.ecOption" ec-instance="ctrl.ecInstance" ec-bmap="ctrl.ecBmap">
  </teld-echarts>
</div>
