<div class="teld-flipcountdown-panel" ng-dblclick="ctrl.echartsEventPublish()">
  <div class="teld-flipcountdown-panel-value-container">
    <span style="float:left;" ng-style="ctrl.leftStyle()" ng-style1="{'padding-top':ctrl.panel.leftTop}">
      <span ng-show="ctrl.panel.prefix" ng-bind="ctrl.getVal(ctrl.panel.prefix)" ng-style="{ 'font-size': ctrl.panel.prefixFontSize }"></span>
    <span ng-show="ctrl.panel.postfix" ng-bind="ctrl.getVal(ctrl.panel.postfix)" ng-style="{ 'font-size': ctrl.panel.postfixFontSize }"></span>
    </span>
    <span style="float:right;" ng-style="ctrl.rightStyle()" ng-style1="{'padding-top':ctrl.panel.valueTop}" class="flipcountdown"></span>
    <span style="z-index: -1; position: absolute;font-size: 5px;text-align: right; right: 0px;left: 0px;top: -10px;" ng-if="ctrl.panel.showUnit">
      <span ng-if="ctrl.yi" style="position: relative;right: 350px;">亿</span>
      <span ng-if="ctrl.wan" style="position: relative;right: 190px;">万</span>
    </span>
  </div>
</div>
