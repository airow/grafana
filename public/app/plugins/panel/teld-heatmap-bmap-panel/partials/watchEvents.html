<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">EventHandler</h5>
    <div class="gf-form">
      <a class="btn btn-mini" style="width:25px;">
        <i class="fa "></i>
      </a>
      <span class="gf-form-label width-25">事件名</span>
      <span class="gf-form-label width-25">处理函数</span>
      <span class="gf-form-label width-25">处理函数参数</span>
    </div>
    <div class="gf-form" ng-repeat="watchEvent in ctrl.watchEvents">
      <a ng-click="ctrl.remove(watchEvent)" class="btn btn-danger btn-mini">
        <i class="fa fa-remove"></i>
      </a>
      <input type="text" class="gf-form-input width-25 " ng-model="watchEvent.name" placeholder="事件名">
      <input type="text" class="gf-form-input width-25 " ng-model="watchEvent.method" placeholder="处理函数">

      <span ng-repeat="arg in watchEvent.methodArgs track by $index">
        <input type="text" style="display:inline-block" class="gf-form-input width-10 " ng-model="arg.key" placeholder="key">
        <input type="text" style="display:inline-block" class="gf-form-input width-15 " ng-model="arg.value" placeholder="value">
        <a ng-click="ctrl.removeMethodArg($parent.watchEvent.methodArgs, arg)" class="btn btn-danger btn-mini">
          <i class="fa fa-remove"></i>
        </a>
      </span>
      <a ng-click="ctrl.addMethodArg(watchEvent)" class="btn btn-danger btn-mini">
        <i class="fa fa-plus"></i>
      </a>
    </div>
  </div>
</div>
<div class="gf-form">
  <div class="gf-form-button-row">
    <a type="button" class="btn gf-form-button btn-success" ng-click="ctrl.add()"><i class="fa fa-plus"></i>&nbsp;&nbsp;New</a>
  </div>
</div>
