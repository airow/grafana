<!--teld_panel_popup弹窗框的样式加上此类-->
<div class="teld_panel" ng-class="{'teld_panel_popup':ctrl.isfullscreen()}">
  <div class="teld_close" ng-click="ctrl.exitFullscreen()"><a><i class="closeIcon"></i></a></div>
  <div class="teld_head">
    <div class="head_right" ng-show="false">
      <a class="chart"><i></i>图表</a>
      <a class="list"><i></i>列表</a>
    </div>
    <div class="head_name">本月充电量列表</div>
  </div>
    <teld-echarts class="teld_echarts" ec-config="ctrl.ecConfig" ec-option="ctrl.ecOption" ec-instance="ctrl.ecInstance">
    </teld-echarts>
    <div class="teld_box">
      <table class="teld_table">
        <thead>

</div>
