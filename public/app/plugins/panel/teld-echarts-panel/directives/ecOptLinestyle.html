<div class="gf-form">
  <label class="gf-form-label width-8">color</label>
  <spectrum-picker ng-model="lineStyle.color" ng-change="refresh()"></spectrum-picker>
</div>
<div class="gf-form">
  <label class="gf-form-label width-8">width</label>
  <input type="text" ng-model="lineStyle.width" on-change="refresh()" class="gf-form-input">
</div>
<div class="gf-form">
  <label class="gf-form-label width-8">type</label>
  <input type="text" on-change="refresh()" ng-model="lineStyle.type" class="gf-form-input">
</div>
<div class="gf-form">
  <label class="gf-form-label width-8">opacity</label>
  <input type="text" on-change="render()" ng-model="lineStyle.opacity" class="gf-form-input">
</div>
