<div class="gf-form">
  <ec-clear-val ec-target='textStyle.color' ec-class='width-8'></ec-clear-val>
  <spectrum-picker ng-dblclick="delItem('color')" ng-model="textStyle.color" ng-change="refresh()"></spectrum-picker>
</div>
<div class="gf-form">
  <ec-clear-val ec-target='textStyle.fontStyle' ec-class='width-8'></ec-clear-val>
  <input type="text" ng-model="textStyle.fontStyle" bs-typeahead="['normal','italic','oblique']" min-length="0" class="gf-form-input">
  <label class="gf-form-label"><tip>'normal','italic','oblique'</tip></label>
</div>
<div class="gf-form">
  <ec-clear-val ec-target='textStyle.fontWeight' ec-class='width-8'></ec-clear-val>
  <input type="text" on-change="refresh()" ng-model="textStyle.fontWeight" bs-typeahead="getFontWeight()" min-length="0" class="gf-form-input">
  <label class="gf-form-label"><tip>'normal', 'bold', 'bolder', 'lighter', '100', '130', '200', '300'</tip></label>
</div>
<div class="gf-form">
  <ec-clear-val ec-target='textStyle.fontFamily' ec-class='width-8'></ec-clear-val>
  <input type="text" on-change="refresh()" ng-model="textStyle.fontFamily"  bs-typeahead="getFontFamily()" min-length="0" class="gf-form-input">
  <label class="gf-form-label"><tip>'sans-serif', 'Arial', 'Microsoft YaHei', 'Helvetica', 'Tahoma', 'Heiti SC'</tip></label>
</div>
<div class="gf-form">
  <ec-clear-val ec-target='textStyle.fontSize' ec-class='width-8'></ec-clear-val>
  <input type="text" on-change="refresh()" ng-model="textStyle.fontSize" empty-to-null class="gf-form-input">
</div>
