<div class="editor-row">
  <gf-form-switch ng-if="false" class="gf-form" label="启用配置" label-class="query-keyword" checked="ctrl.panel.enableSerieType">
  </gf-form-switch>
  <div class="gf-form-inline gf-form-group">
    <div class="gf-form">
      <label class="gf-form-label query-keyword width-7">Series</label>
    </div>
    <div class="gf-form">
      <label class="gf-form-label" ng-repeat="target in ctrl.metricsTarget() track by $index">series['{{target}}']</label>
    </div>
  </div>

  <!-- yAxis Conf -->
  <div class="gf-form-inline">
    <div class="gf-form">
      <label class="gf-form-label query-keyword width-7">yAxis</label>
      <label class="gf-form-label">
        <a ng-click="ctrl.appendAxisConf()">
          <i class="fa fa-plus"></i>
        </a>
      </label>
    </div>
  </div>
  <div class="gf-form-inline" ng-repeat="yAxis in ctrl.panel.yAxisConf">
    <!-- base start-->
    <div class="gf-form-group">
      <gf-form-switch class="gf-form width-7" label="{{$index+1}}" label-class="width-7" checked="yAxis.show" on-change="ctrl.render()">
      </gf-form-switch>
      <div class="gf-form">
        <label class="gf-form-label width-7">Key</label>
        <input type="text" class="gf-form-input width-8" ng-model="yAxis.key" spellcheck="false">
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">name</label>
        <input type="text" class="gf-form-input width-8" ng-model="yAxis.name" spellcheck="false">
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">offset</label>
        <input type="text" class="gf-form-input width-8" ec-valwrap ng-model="yAxis.offset">
      </div>
      <div class="gf-form" ng-if="false">
        <label class="gf-form-label width-7">position</label>
        <select class="gf-form-input width-8" ng-model="yAxis.position" ng-options="f for f in ['top','left','right','bottom','inside','insideLeft','insideRight','insideTop','insideBottom','insideTopLeft','insideBottomLeft','insideTopRight','insideBottomRight']">
        </select>
      </div>
    </div>
    <div class="section gf-form-group">
      <div class="gf-form">
        <label class="gf-form-label">
          <a ng-click="ctrl.removeItem(ctrl.panel.yAxisConf, yAxis)">
            <i class="pointer fa fa-remove"></i>
          </a>
        </label>
        <label class="gf-form-label" ng-hide="$last">
          <a ng-click="ctrl.move(ctrl.panel.yAxisConf,$index,$index+1)">
            <i class="pointer fa fa-arrow-down"></i>
          </a>
        </label>
        <label class="gf-form-label" ng-hide="$first">
          <a ng-click="ctrl.move(ctrl.panel.yAxisConf,$index,$index-1)">
            <i class="pointer fa fa-arrow-up"></i>
          </a>
        </label>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">min</label>
        <input type="text" class="gf-form-input width-8" ng-model="yAxis.min" bs-typeahead="['dataMix']" min-length="0" ec-valwrap>
      </div>
      <gf-form-switch class="gf-form" label="计算最小值" label-class="width-7" checked="yAxis.calcMin">
      </gf-form-switch>
      <div class="gf-form">
        <label class="gf-form-label width-7">max</label>
        <input type="text" class="gf-form-input width-8" ng-model="yAxis.max" bs-typeahead="['dataMax']" min-length="0" ec-valwrap>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">rotate
          <tip>坐标轴名字旋转，角度值</tip>
        </label>
        <input type="number" class="gf-form-input width-8" ng-model="yAxis.nameRotate" ec-valwrap>
      </div>
    </div>
    <!-- base end -->

    <!-- axisLabel start-->
    <div class="gf-form-group">
      <div class="gf-form">
        <label class="gf-form-label query-keyword width-14">axisLabel</label>
      </div>
      <gf-form-switch class="gf-form width-7" label="Show" label-class="width-7" checked="yAxis.axisLabel.show" on-change="ctrl.render()">
      </gf-form-switch>
      <div class="gf-form">
        <label class="gf-form-label width-7">format<tip ng-if='yAxis.axisLabel.format==="teldGeneralFormat"'>
          format:
          decimals:
          prefix:
          suffix:
          correction:
        </tip></label>
        <div class="gf-form-dropdown-typeahead max-width-7" ng-model="yAxis.axisLabel.format" dropdown-typeahead2="ctrl.unitFormats"
          dropdown-typeahead-on-select="ctrl.setUnitFormat(yAxis.axisLabel, $subItem)"></div>
      </div>
      <div class="gf-form offset-width-7">
        <input type="text" on-change="ctrl.render()" ng-model="yAxis.axisLabel.decimals" class="gf-form-input">
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">rotate
          <tip>刻度标签旋转的角度，在类目轴的类目标签显示不下的时候可以通过旋转防止标签之间重叠</tip>
        </label>
        <input type="number" class="gf-form-input width-8" ng-model="yAxis.axisLabel.rotate" ec-valwrap>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">margin
          <tip>刻度标签与轴线之间的距离。</tip>
        </label>
        <input type="number" class="gf-form-input width-8" ng-model="yAxis.axisLabel.margin" ec-valwrap>
      </div>
      <gf-form-switch ng-if="false" class="gf-form width-7" label="Min Label" label-class="width-7" checked="yAxis.axisLabel.showMinLabel"
        on-change="ctrl.render()">
      </gf-form-switch>
      <gf-form-switch ng-if="false" class="gf-form width-7" label="Max Label" label-class="width-7" checked="yAxis.axisLabel.showMaxLabel"
        on-change="ctrl.render()">
      </gf-form-switch>
    </div>
    <div class="section gf-form-group">
      <div class="gf-form">
        <label class="gf-form-label" style="background-color: transparent;">&nbsp;</label>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">style
          <tip>文字字体的风格</tip>
        </label>
        <input class="gf-form-input width-7" type="text" ng-model="yAxis.axisLabel.fontStyle" bs-typeahead="['normal','italic','oblique']"
          min-length="0" ec-valwrap>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">weight
          <tip>文字字体的粗细</tip>
        </label>
        <input class="gf-form-input width-7" type="text" ng-model="yAxis.axisLabel.fontWeight" bs-typeahead="['normal', 'bold', 'bolder', 'lighter', '100', '130', '200', '300']"
          min-length="0" ec-valwrap>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">family
          <tip>文字字体的粗细</tip>
        </label>
        <input class="gf-form-input width-7" type="text" ng-model="yAxis.axisLabel.fontFamily" bs-typeahead="['sans-serif', 'Arial', 'Microsoft YaHei', 'Helvetica', 'Tahoma', 'Heiti SC']"
          min-length="0" ec-valwrap>
      </div>
    </div>
    <!-- axisLabel end -->

    <!-- axisTick start-->
    <div class="section gf-form-group">
      <div class="gf-form">
        <label class="gf-form-label query-keyword width-14">axisTick</label>
      </div>
      <gf-form-switch class="gf-form width-7" label="Show" label-class="width-7" checked="yAxis.axisTick.show" on-change="ctrl.render()">
      </gf-form-switch>
      <div class="gf-form">
        <label class="gf-form-label width-7">length
          <tip>坐标轴刻度的长度</tip>
        </label>
        <input type="text" class="gf-form-input width-8" ec-valwrap ng-model="yAxis.axisTick.length">
      </div>
    </div>
    <!-- axisTick end -->
  </div>
  <!-- END xAxis Conf -->

  <!-- SeriesTypeConf -->
  <div class="gf-form-inline">
    <div class="gf-form">
      <label class="gf-form-label query-keyword width-7">Type</label>
      <label class="gf-form-label">
        <a ng-click="ctrl.appendSeriesTypeConf()">
          <i class="fa fa-plus"></i>
        </a>
      </label>
    </div>
  </div>

  <div class="gf-form-inline" ng-repeat="seriesType in ctrl.panel.seriesTypeConf">
    <!-- base start-->
    <div class="section">
      <gf-form-switch class="gf-form" label="{{$index+1}}" label-class="width-7" checked="seriesType.enable" on-change="ctrl.refresh()"></gf-form-switch>
      <div class="gf-form">
        <label class="gf-form-label width-7">target</label>
        <select class="gf-form-input width-7" ng-model="seriesType.target" ng-options="f for f in ctrl.metricsTarget()">
        </select>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">type</label>
        <select class="gf-form-input width-7" ng-model="seriesType.type" ng-options="f for f in ['bar','line']">
        </select>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-7">yAxis</label>
        <select class="gf-form-input width-7" ng-model="seriesType.yAxis" ng-options="f for f in ctrl.yAxisList()">
        </select>
      </div>
    </div>
    <!-- base end -->

    <!-- label start-->
    <div class="section gf-form-group">
      <div class="gf-form">
        <label class="gf-form-label">
          <a ng-click="ctrl.removeItem(ctrl.panel.seriesTypeConf, seriesType)">
            <i class="pointer fa fa-remove"></i>
          </a>
        </label>
        <label class="gf-form-label" ng-hide="$last">
          <a ng-click="ctrl.move(ctrl.panel.seriesTypeConf,$index,$index+1)">
            <i class="pointer fa fa-arrow-down"></i>
          </a>
        </label>
        <label class="gf-form-label" ng-hide="$first">
          <a ng-click="ctrl.move(ctrl.panel.seriesTypeConf,$index,$index-1)">
            <i class="pointer fa fa-arrow-up"></i>
          </a>
        </label>
      </div>
      <div>
        <div class="gf-form">
          <label class="gf-form-label query-keyword width-14">label</label>
        </div>
        <gf-form-switch class="gf-form width-7" label="Show" label-class="width-7" checked="seriesType.label.normal.show" on-change="ctrl.render()">
        </gf-form-switch>
        <div class="gf-form">
          <label class="gf-form-label width-7">position</label>
          <select class="gf-form-input width-8" ng-model="seriesType.label.normal.position" ng-options="f for f in ['top','left','right','bottom','inside','insideLeft','insideRight','insideTop','insideBottom','insideTopLeft','insideBottomLeft','insideTopRight','insideBottomRight']">
          </select>
        </div>
        <div class="gf-form">
          <label class="gf-form-label width-7">rotate
            <tip>标签旋转。从 -90 度到 90 度。正值是逆时针</tip>
          </label>
          <input type="number" class="gf-form-input width-8" ng-model="seriesType.label.normal.rotate">
        </div>
      </div>
    </div>
    <!-- label end -->

    <!-- markPoint start-->
    <div class="section gf-form-group">
      <div class="gf-form">
        <label class="gf-form-label query-keyword width-16">markPoint</label>
      </div>
      <div class="gf-form">
          <label class="gf-form-label width-8">type</label>
          <label class="gf-form-label width-8">symbol</label>
          <label class="gf-form-label width-8">symbolSize</label>
          <label class="gf-form-label width-8">symbolRotate</label>
          <label class="gf-form-label">
            <a ng-click="seriesType.markPoint.data.push({})">
              <i class="pointer fa fa-plus"></i>
            </a>
          </label>
      </div>
      <div class="gf-form" ng-repeat="markPoint in seriesType.markPoint.data">
        <input type="text" class="gf-form-input width-8" ng-model="markPoint.type" bs-typeahead="['min', 'max', 'average']" min-length="0" ec-valwrap>
        <input type="text" class="gf-form-input width-8" ng-model="markPoint.symbol" bs-typeahead="['circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow', 'none']" min-length="0" ec-valwrap>
        <input type="text" class="gf-form-input width-8" ng-model="markPoint.symbolSize" ec-valwrap>
        <input type="number" class="gf-form-input width-8" ng-model="markPoint.symbolRotate" ec-valwrap>
        <label class="gf-form-label">
          <a ng-click="ctrl.removeItem(seriesType.markPoint.data, markPoint)">
            <i class="pointer fa fa-remove"></i>
          </a>
        </label>
      </div>
    </div>
    <!-- markPoint end -->

    <!-- markPoint start-->
    <div class="section gf-form-group">
      <div class="gf-form">
        <label class="gf-form-label query-keyword width-16">markLine</label>
      </div>
      <div class="gf-form">
        <label class="gf-form-label width-8">type</label>
        <label class="gf-form-label width-8">symbol</label>
        <label class="gf-form-label width-8">symbolSize</label>
        <label class="gf-form-label width-8">symbolRotate</label>
        <label class="gf-form-label width-8">position</label>
        <label class="gf-form-label">
          <a ng-click="seriesType.markLine.data.push({})">
            <i class="pointer fa fa-plus"></i>
          </a>
        </label>
      </div>
      <div class="gf-form" ng-repeat="markLine in seriesType.markLine.data">
        <input type="text" class="gf-form-input width-8" ng-model="markLine.type" bs-typeahead="['min', 'max', 'average']" min-length="0"
          ec-valwrap>
        <input type="text" class="gf-form-input width-8" ng-model="markLine.symbol" bs-typeahead="['circle', 'rect', 'roundRect', 'triangle', 'diamond', 'pin', 'arrow', 'none']"
          min-length="0" ec-valwrap>
        <input type="text" class="gf-form-input width-8" ng-model="markLine.symbolSize" ec-valwrap>
        <input type="number" class="gf-form-input width-8" ng-model="markLine.symbolRotate" ec-valwrap>
        <input type="text" class="gf-form-input width-8" ng-model="markLine.label.normal.position" bs-typeahead="['start', 'middle', 'end']" min-length="0" ec-valwrap>
        <label class="gf-form-label">
            <a ng-click="ctrl.removeItem(seriesType.markLine.data, markLine)">
            <i class="pointer fa fa-remove"></i>
          </a>
        </label>
      </div>
    </div>
    <!-- markLine end -->
  </div>
  <!-- END SeriesTypeConf -->
</div>
