<div class="editor-row">
  <div class="section gf-form-group">
    <gf-form-switch class="gf-form" label-class="width-8" label="启用通讯" checked="editor.websocketConf.enable" on-change="editor.render()"></gf-form-switch>
    <gf-form-switch class="gf-form" label-class="width-8" label="显示跳转按钮" checked="editor.websocketConf.showGotoButton" on-change="editor.render()"></gf-form-switch>
    <div class="gf-form">
      <span class="gf-form-label width-7">top</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.style.top" ng-change="ctrl.render()">
      <span class="gf-form-label width-7">left</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.style.left" ng-change="ctrl.render()">
      <span class="gf-form-label width-7">right</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.style.right" placeholder="20px" ng-change="ctrl.render()">
      <span class="gf-form-label width-7">bottom</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.style.bottom" placeholder="20px" ng-change="ctrl.render()">
      <span class="gf-form-label width-7">goto</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.gotoStyle.top" placeholder="-276px" ng-change="ctrl.render()">
    </div>
    <h5 class="section-heading">场景</h5>

    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label">
          <a ng-click="editor.websocketConf.scene.push({buttons:[{}], cmds:[{}]})">
            <i class="fa fa-plus"></i>
          </a>
        </label>
        <label class="gf-form-label query-keyword width-10">名称</label>
        <label class="gf-form-label query-keyword width-10">src</label>
      </div>
    </div>
    <div class="gf-form-inline" ng-repeat="scene in editor.websocketConf.scene">
      <div class="gf-form">
        <label class="gf-form-label">
          <a ng-click="editor.remove(editor.websocketConf.scene, scene)">
            <i class="pointer fa fa-remove"></i>
          </a>
        </label>
        <input type="text" class="gf-form-input width-10" ng-model="scene.name" spellcheck="false" placeholder="name">
        <input type="text" class="gf-form-input width-10" ng-model="scene.text" spellcheck="false" placeholder="text">
        <input type="text" class="gf-form-input width-10" ng-model="scene.title" spellcheck="false" placeholder="title">
        <input type="text" class="gf-form-input width-10" ng-model="scene.titleCls" spellcheck="false" placeholder="titleCls">
        <input type="text" class="gf-form-input width-10" ng-model="scene.src" spellcheck="false" placeholder="src">
        <label class="gf-form-label query-keyword">cmd</label>
        <span ng-repeat="cmd in scene.cmds">
          <input type="text" class="gf-form-input width-5" style="display: inline-block;" ng-model="cmd.name" spellcheck="false" placeholder="cmd">
          <label ng-if="false" class="gf-form-label" style="display: inline-block;">
            <a ng-click="editor.remove(scene.cmds, cmd)">
              <i class="pointer fa fa-remove"></i>
            </a>
          </label>
        </span>
        <label ng-if="false" class="gf-form-label">
          <a ng-click="scene.cmds.push({})">
            <i class="fa fa-plus"></i>
          </a>
        </label>
        <label class="gf-form-label query-keyword">to</label>
        <span ng-repeat="button in scene.buttons">
          <input type="text" class="gf-form-input width-5" style="display: inline-block;" ng-model="button.to" spellcheck="false" placeholder="to">
          <input type="text" class="gf-form-input width-5" style="display: inline-block;" ng-model="button.text" spellcheck="false" placeholder="text">
          <input type="text" class="gf-form-input width-5" style="display: inline-block;" ng-model="button.cls" spellcheck="false" placeholder="cls">
          <label class="gf-form-label" style="display: inline-block;">
            <a ng-click="editor.remove(scene.buttons, button)">
              <i class="pointer fa fa-remove"></i>
            </a>
          </label>
        </span>
        <label class="gf-form-label">
          <a ng-click="scene.buttons.push({})">
            <i class="fa fa-plus"></i>
          </a>
        </label>
        <label class="gf-form-label" ng-hide="$last">
          <a ng-click="editor.move(editor.websocketConf.scene,$index,$index+1)">
            <i class="pointer fa fa-arrow-down"></i>
          </a>
        </label>
        <label class="gf-form-label" ng-hide="$first">
          <a ng-click="editor.move(editor.websocketConf.scene,$index,$index-1)">
            <i class="pointer fa fa-arrow-up"></i>
          </a>
        </label>
      </div>
    </div>
  </div>
</div>
<div class="editor-row">
  <div class="section gf-form-group">
    <gf-form-switch class="gf-form" label-class="width-7" label="显示图标" checked="editor.websocketConf.teldlogo.enable" on-change="editor.render()"></gf-form-switch>
    <div class="gf-form">
      <span class="gf-form-label width-7">top</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.teldlogo.style.top" ng-change="ctrl.render()">
      <span class="gf-form-label width-7">left</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.teldlogo.style.left" ng-change="ctrl.render()">
      <span class="gf-form-label width-7">right</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.teldlogo.style.right" ng-change="ctrl.render()">
      <span class="gf-form-label width-7">bottom</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.teldlogo.style.bottom" ng-change="ctrl.render()">
    </div>
  </div>
</div>
<div class="editor-row">
  <div class="section gf-form-group">
    <gf-form-switch class="gf-form" label-class="width-7" label="显示时间" checked="editor.websocketConf.clocks.enable" on-change="editor.render()"></gf-form-switch>
    <div class="gf-form">
      <span class="gf-form-label width-7">top</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.clocks.style.top" placeholder="50px" ng-change="ctrl.render()">
      <span class="gf-form-label width-7">left</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.clocks.style.left" placeholder="50px" ng-change="ctrl.render()">
      <span class="gf-form-label width-7">right</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.clocks.style.right" placeholder="100%" ng-change="ctrl.render()">
      <span class="gf-form-label width-7">bottom</span>
      <input type="text" class="gf-form-input width-6" ng-model="editor.websocketConf.clocks.style.bottom" placeholder="100%" ng-change="ctrl.render()">
    </div>
  </div>
</div>
