<div class="editor-row">
	<div class="section gf-form-group">
    <h5 class="section-heading">Hide</h5>
    <div class="gf-form-inline">
      <gf-form-switch class="gf-form" label-class="width-8"
                      label="名称"
                      checked="editor.panel.kibanaConf.localBreadcrumb.hide"
                      on-change="editor.render()"></gf-form-switch>
      <div class="gf-form max-width-17" ng-show="editor.panel.kibanaConf.localBreadcrumb.hide">
				<label class="gf-form-label width-8">Css .class</label>
				<input type="number" class="gf-form-input width-6"
					placeholder="100" data-placement="right"
					ng-model="editor.panel.pageSize"
					ng-change="editor.render()"
					ng-model-onblur>
			</div>
    </div>

    <div class="gf-form-inline">
      <gf-form-switch class="gf-form" label-class="width-8"
                        label="显示条数"
                        checked="editor.panel.kibanaConf.sampleSize.hide"
                        on-change="editor.render()"></gf-form-switch>
    </div>

    <div class="gf-form-inline">
      <gf-form-switch class="gf-form" label-class="width-8"
                      label="过滤"
                      checked="editor.panel.kibanaConf.localSearchInput.label.hide"
                      on-change="editor.render()"></gf-form-switch>
    </div>
  </div>
</div>

<div class="editor-row">
  <h5 class="section-heading">过滤</h5>
  <div class="gf-form-inline">
    <div class="gf-form">
      <label class="gf-form-label">
        <a ng-click="editor.panel.kibanaConf.filters.push({ignoreList:[]})">
          <i class="fa fa-plus"></i>
        </a>
      </label>
      <label class="gf-form-label query-keyword width-10">Name</label>
      <label class="gf-form-label query-keyword width-10">面板变量</label>
      <label class="gf-form-label query-keyword width-10">Field</label>
      <label class="gf-form-label query-keyword width-10">运算符</label>
      <label class="gf-form-label query-keyword width-10">embed</label>
      <label class="gf-form-label query-keyword width-10">Function</label>
    </div>
  </div>
  <div class="gf-form-inline" ng-repeat="filter in editor.panel.kibanaConf.filters">
    <div class="gf-form">
      <label class="gf-form-label">
        <a ng-click="editor.remove(editor.panel.kibanaConf.filters, filter)">
          <i class="pointer fa fa-remove"></i>
        </a>
      </label>
      <input type="text" class="gf-form-input width-10" ng-model="filter.name" spellcheck="false" placeholder="field">
      <input type="text" class="gf-form-input width-10" ng-model="filter.dashVar" spellcheck="false" placeholder="var"
        bs-typeahead="editor.searchVars" data-min-length=0>
      <input type="text" class="gf-form-input width-10" ng-model="filter.field" spellcheck="false" placeholder="field">
      <input type="text" class="gf-form-input width-10" ng-model="filter.operatorKey" spellcheck="false"
        placeholder="operatorKey" bs-typeahead="editor.advancedSearchKeys" data-min-length=0>
      <input type="text" class="gf-form-input width-10" ng-model="filter.embed" spellcheck="false" placeholder="embed"
        bs-typeahead="['embed']" data-min-length=0>
      <input type="text" class="gf-form-input width-20" ng-model="filter.func" spellcheck="false" placeholder="func">
      <label class="gf-form-label query-keyword">ignore</label>
      <span ng-repeat="ignore in filter.ignoreList track by $index">
        <input type="text" class="gf-form-input width-5" style="display: inline-block;"
          ng-model="filter.ignoreList[$index]" spellcheck="false" placeholder="value">
        <label class="gf-form-label" style="display: inline-block;">
          <a ng-click="editor.remove(filter.ignoreList, filter.ignoreList[$index])">
            <i class="pointer fa fa-remove"></i>
          </a>
        </label>
      </span>
      <label class="gf-form-label">
        <a ng-click="filter.ignoreList.push('')">
          <i class="fa fa-plus"></i>
        </a>
      </label>
      <label class="gf-form-label" ng-hide="$last">
        <a ng-click="editor.move(editor.panel.kibanaConf.filters,$index,$index+1)">
          <i class="pointer fa fa-arrow-down"></i>
        </a>
      </label>
      <label class="gf-form-label" ng-hide="$first">
        <a ng-click="editor.move(editor.panel.kibanaConf.filters,$index,$index-1)">
          <i class="pointer fa fa-arrow-up"></i>
        </a>
      </label>
    </div>
  </div>
  <div class="gf-form" ng-show="ctrl.showHelp">
    <pre class="gf-form-pre alert alert-info">
      return [${_.compact([
        helper.getDashVar('OperatingType1')=='投建运营类型:/自投自营/'? '"自投自营"' : '',
        helper.getDashVar('OperatingType2')=='投建运营类型:/他投自营/'? '"他投自营"' : '',
        helper.getDashVar('OperatingType3')=='投建运营类型:/非自营/'? '"非自营"' : ''
      ])}]
    </pre>
  </div>
</div>
