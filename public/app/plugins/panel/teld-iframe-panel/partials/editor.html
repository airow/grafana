<div class="editor-row">
	<div class="section gf-form-group">
		<h5 class="section-heading">iframe URL</h5>
		<div class="gf-form">
      <textarea class="gf-form-input width-25" ng-model="ctrl.panel.src" rows="5" style="width:95%" ng-change="ctrl.render()">

      </textarea>
		</div>
	</div>

	<div class="section gf-form-group">
		<h5 class="section-heading">Size</h5>
		<div class="gf-form">
			<span class="gf-form-label width-7">Width</span>
			<input type="text" class="gf-form-input width-6" ng-model="ctrl.panel.iframeWidth" placeholder="100%" ng-change="ctrl.render()">
		</div>
		<div class="gf-form">
			<span class="gf-form-label width-7">Height</span>
			<input type="text" class="gf-form-input width-6" ng-model="ctrl.panel.iframeHeight" placeholder="100%" ng-change="ctrl.render()">
		</div>
	</div>

  <div class="section gf-form-group">
		<h5 class="section-heading">Database</h5>
		<div class="gf-form">
			<span class="gf-form-label width-7">Width</span>
			<metric-segment segment="ctrl.dsSegment"
                      get-options="ctrl.getOptions()"
                      on-change="ctrl.datasourceChanged()"></metric-segment>
		</div>
	</div>

  <div class="section gf-form-group">

		<h5 class="section-heading">发布记录范围</h5>

		<gf-form-switch class="gf-form" label="启用" label-class="width-5" checked="ctrl.panel.syncRowTimeRange" on-change="ctrl.render()"></gf-form-switch>

		<div ng-if="ctrl.panel.syncRowTimeRange">
			<div class="gf-form">
				<label class="gf-form-label width-7">开始时间</label>
        <metric-segment-model property="ctrl.panel.startDateField" get-options="ctrl.getFieldsInternal()" on-change="ctrl.onChange()" css-class="width-12"></metric-segment-model>
			</div>

			<div class="gf-form">
				<label class="gf-form-label width-7">结束时间</label>
				<metric-segment-model property="ctrl.panel.endDateField" get-options="ctrl.getFieldsInternal()" on-change="ctrl.onChange()" css-class="width-12"></metric-segment-model>
			</div>
		</div>
	</div>
</div>
