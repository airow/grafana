<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">Size</h5>
    <div class="gf-form">
      <span class="gf-form-label width-25">&nbsp;</span>
      <span class="gf-form-label width-25">变量名</span>
      <span class="gf-form-label width-25">绑定字段</span>
    </div>
    <div class="gf-form" ng-repeat="variable in ctrl.variables">
      <span class="gf-form-label width-25">${{variable.name}}</span>
      <input type="text" class="gf-form-input width-25 " ng-model="variable.name" placeholder="100%">
      <input type="text" class="gf-form-input width-25 " ng-model="variable.field" placeholder="100%">
      <a ng-click="ctrl.removeVariable(variable)" class="btn btn-danger btn-mini">
        <i class="fa fa-remove"></i>
      </a>
    </div>
  </div>
</div>
<div class="gf-form">
  <div class="gf-form-button-row">
    <a type="button" class="btn gf-form-button btn-success" ng-click="ctrl.newVariable()"><i class="fa fa-plus"></i>&nbsp;&nbsp;New</a>
  </div>
</div>
