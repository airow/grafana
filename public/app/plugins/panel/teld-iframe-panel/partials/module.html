<div ng-show="ctrl.isloaded" ng-style="ctrl.panel.containerStyle" style='position: absolute; margin: 30px 0px 20px; top: 0px; left: 0px; right: 0px; bottom: 0px;'>
  <div ng-if='ctrl.panel.websocketConf.teldlogo.enable' style="position: absolute; top:0px; left:0px;" ng-style="ctrl.panel.websocketConf.teldlogo.style">
    <div class="teldlogo" ng-class="ctrl.currentScene.titleCls">{{ctrl.currentScene.title}}</div>
  </div>
  <div ng-if='ctrl.panel.websocketConf.clocks.enable' style="position: absolute; top:50px; right:50px; color: #FFF;" ng-style="ctrl.panel.websocketConf.clocks.style">
    <!-- 时间 -->
    <div class="teld-time-info">
      <div class="teld-time">{{ctrl.clocks.time}}</div>
    </div>
    <!-- 日期 -->
    <div class="teld-date">{{ctrl.clocks.date}}</div>
  </div>
  <div class="btnSceenGroup" style="position: absolute; bottom: 20px; right: 20px;" ng-style="ctrl.panel.websocketConf.style" ng-if='ctrl.panel.websocketConf.enable'>
    <span ng-repeat="button in ctrl.currentScene.buttons">
      <button class="btnScene" ng-class="button.cls" ng-click="ctrl.changeScene(button.to)">{{button.text}}</button>
    </span>
    <span class="gotoSwitch" ng-if='ctrl.panel.websocketConf.showGotoButton'>
      <span class="gotoScene" style="position: absolute; top:-276px;" ng-style="ctrl.panel.websocketConf.gotoStyle">
        <div ng-repeat="scene in ctrl.panel.websocketConf.scene">
          <button class="btnScene gotoScene{{$index+1}}" ng-class="{true:'currentScene',false: ''}[scene===ctrl.currentScene]" ng-click="ctrl.changeScene(scene.name)">{{scene.text}}</button>
        </div>
      </span>
      <button class="btnScene" ng-class="button.cls">跳转</button>
    </span>
    <!-- <ul>
      <li>
        <button class="btnScene" ng-class="button.cls" ng-click="ctrl.changeScene(button.to)" />
      </li>
      <li>
        <button class="btnScene" ng-class="button.cls" ng-click="ctrl.changeScene(button.to)" />
      </li>
    </ul> -->
  </div>
  <div style="height:100%;">
    <iframe ng-style="ctrl.style" ng-src="{{ctrl.src}}" _track-iframe-dbclick iframe-fill panel="ctrl.panel"></iframe>
  </div>
</div>
