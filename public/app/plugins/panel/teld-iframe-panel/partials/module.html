<div ng-show="ctrl.isloaded" ng-style="ctrl.panel.containerStyle" style='position: absolute; margin: 30px 0px 20px; top: 0px; left: 0px; right: 0px; bottom: 0px;'>
  <div style="height:100%;">
    <iframe ng-style="ctrl.style" src="{{ctrl.src}}" _track-iframe-dbclick></iframe>
  </div>
  <div style="position: absolute; bottom: 100px; right: 100px;">
    <button ng-click="ctrl.goto('m1')">m1</button>
    <button ng-click="ctrl.goto('m2')">m2</button>
  </div>
</div>
