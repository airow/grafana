<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">Data</h5>
    <div class="gf-form">
      <label class="gf-form-label width-10">Table Transform</label>
      <div class="gf-form-select-wrapper max-width-15">
        <select class="gf-form-input" ng-model="editor.panel.transform"
          ng-options="k as v.description for (k, v) in editor.transformers"
          ng-change="editor.transformChanged()"></select>
      </div>
    </div>
    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-10">Columns</label>
      </div>
      <div class="gf-form" ng-repeat="column in editor.panel.columns">
        <label class="gf-form-label">
          <i class="pointer fa fa-remove" ng-click="editor.removeColumn(column)"></i>
          <span>{{column.text}}</span>
        </label>
      </div>
      <div class="gf-form">
        <metric-segment segment="editor.addColumnSegment" get-options="editor.getColumnOptions()"
          on-change="editor.addColumn()"></metric-segment>
      </div>
    </div>
    <gf-form-switch class="gf-form" label-class="width-10" label="Filter null values" checked="editor.panel.filterNull"
      on-change="editor.render()"></gf-form-switch>

    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-10">Ext Columns</label>
        <input type="text" class="gf-form-input" ng-model="editor.panel.extColumn">
      </div>
    </div>
  </div>

  <div class="section gf-form-group">
    <h5 class="section-heading">Table Display</h5>
    <div class="gf-form-inline">
      <div class="gf-form">
        <label class="gf-form-label width-8">Rows per page</label>
        <input type="number" class="gf-form-input width-6" placeholder="100" data-placement="right"
          ng-model="editor.panel.pageSize" ng-change="editor.render()" ng-model-onblur>
      </div>
      <gf-form-switch class="gf-form" label-class="width-4" label="Scroll" checked="editor.panel.scroll"
        on-change="editor.render()"></gf-form-switch>
      <div class="gf-form max-width-17">
        <label class="gf-form-label width-6">Font size</label>
        <div class="gf-form-select-wrapper max-width-15">
          <select class="gf-form-input" ng-model="editor.panel.fontSize" ng-options="f for f in editor.fontSizes"
            ng-change="editor.render()"></select>
        </div>
      </div>
      <gf-form-switch ng-show="editor.panel.transform==='json'" class="gf-form" label-class="width-6" label="Row 2 Col"
        checked="editor.panel.jsonr2c" on-change="editor.render()"></gf-form-switch>
      <gf-form-switch class="gf-form" label-class="width-6" label="nowrap" checked="editor.panel.nowrap"
        on-change="editor.render()"></gf-form-switch>
    </div>
  </div>
</div>

<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">Column Width Hints</h5>
    <div class="gf-form" ng-repeat="column in editor.panel.columnWidthHints">
      <div class="gf-form-inline">
        <div class="gf-form">
          <label class="gf-form-label width-10">Column Name</label>
          <input type="text" class="gf-form-input width-20" ng-model="column.name" bs-typeahead="editor.getColumnNames"
            data-min-length=0 data-items=100>
          <label class="gf-form-label width-10">Width (px or %)</label>
          <input type="text" class="gf-form-input width-20" ng-model="column.width" spellcheck="false" ng-model-onblur
            ng-change="editor.columnWidthHintsChanged()">
          <label class="gf-form-label">
            <i class="pointer fa fa-trash" ng-click="editor.removeColumnWidthHint(column)"></i>
          </label>
        </div>
      </div>
    </div>
    <div class="gf-form-button">
      <button class="btn btn-inverse" ng-click="editor.addColumnWidthHint()">
        <i class="fa fa-plus"></i>&nbsp;Add Column Width Hint
      </button>
    </div>
  </div>
</div>

<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">Column Sorting (applied top to bottom)</h5>
    <div class="gf-form" ng-repeat="column in editor.panel.sortByColumns">
      <div class="gf-form-inline">
        <div class="gf-form">
          <label class="gf-form-label width-10">Sorting Rule</label>
          <input type="text" class="gf-form-input width-20" ng-model="column.name" bs-typeahead="editor.getColumnNames"
            ng-change="editor.columnSortChanged()" data-min-length="0" data-items="100">
          <div class="gf-form-select-wrapper width-10">
            <select class="gf-form-input" ng-model="column.sortMethod"
              ng-options="c.value as c.text for c in editor.columnSortMethods" ng-change="editor.columnSortChanged()">
            </select>
          </div>
          <label class="gf-form-label">
            <i class="pointer fa fa-trash" ng-click="editor.removeSortByColumn(column)"></i>
          </label>
        </div>
      </div>
    </div>
    <div class="gf-form-button">
      <button class="btn btn-inverse" ng-click="editor.addColumnSortingRule()">
        <i class="fa fa-plus"></i>&nbsp;Add Rule
      </button>
    </div>
  </div>
</div>

<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">Column Styles</h5>
    <div ng-repeat="style in editor.panel.styles">
      <div class="gf-form-inline">
        <div class="gf-form">
          <label class="gf-form-label">Name or regex</label>
          <input type="text" class="gf-form-input" ng-model="style.pattern" bs-typeahead="editor.getColumnNames"
            ng-blur="editor.render()" data-min-length=0 data-items=100 ng-model-onblur>
        </div>
        <div class="gf-form">
          <label class="gf-form-label">Type</label>
          <div class="gf-form-select-wrapper">
            <select class="gf-form-input" ng-model="style.type"
              ng-options="c.value as c.text for c in editor.columnTypes" ng-change="editor.render()"></select>
          </div>
        </div>
        <div class="gf-form">
          <label class="gf-form-label">Alias</label>
          <div class="gf-form-select-wrapper">
            <input type="text" class="gf-form-input" ng-model="style.alias" ng-blur="editor.render()" data-min-length=0
              ng-model-onblur>
          </div>
        </div>
        <gf-form-switch class="gf-form" label-class="width-8" label="别名解析"" checked="style.aliasExpression"></gf-form-switch>
        <div class="gf-form" ng-if='false'>
          <label class="gf-form-label">Width</label>
          <div class="gf-form-select-wrapper">
            <input type="text" class="gf-form-input width-6" ng-model="style.width" ng-blur="editor.render()" >
          </div>
        </div>
        <div class="gf-form" ng-if="style.type === 'date'">
          <label class="gf-form-label">Format</label>
          <metric-segment-model property="style.dateFormat" options="editor.dateFormats" on-change="editor.render()"
            custom="true"></metric-segment-model>
          <input type="number" class="gf-form-input width-6" placeholder="8" data-placement="right"
            ng-model="style.dateUTCOffset" ng-change="editor.render()" ng-model-onblur>
        </div>
        <gf-form-switch class="gf-form" label-class="width-8" ng-if="style.type === 'string'" label="Sanitize HTML"
          checked="style.sanitize" change="editor.render()"></gf-form-switch>
        <div class="gf-form gf-form--grow">
          <div class="gf-form-label gf-form-label--grow"></div>
        </div>
        <div class="gf-form">
          <label class="gf-form-label">
            <a class="pointer" ng-click="editor.removeColumnStyle(style)">
              <i class="fa fa-trash"></i>
            </a>
          </label>
        </div>
      </div>

      <div class="gf-form-inline" ng-if="style.type === 'number'">
        <div class="gf-form offset-width-8">
          <label class="gf-form-label width-8">Unit</label>
        </div>
        <div class="gf-form">
          <div class="gf-form-dropdown-typeahead" ng-model="style.unit" dropdown-typeahead2="editor.unitFormats"
            dropdown-typeahead-on-select="editor.setUnitFormat(style, $subItem)"></div>
        </div>
        <div class="gf-form">
          <label class="gf-form-label">Decimals</label>
          <input type="number" class="gf-form-input width-4" data-placement="right" ng-model="style.decimals"
            ng-change="editor.render()" ng-model-onblur>
        </div>
        <div class="gf-form">
          <label class="gf-form-label">Coloring</label>
          <div class="gf-form-select-wrapper">
            <select class="gf-form-input" ng-model="style.colorMode"
              ng-options="c.value as c.text for c in editor.colorModes" ng-change="editor.render()"></select>
          </div>
        </div>
        <div class="gf-form gf-form--grow">
          <div class="gf-form-label gf-form-label--grow"></div>
        </div>
      </div>

      <div class="gf-form-inline" ng-if="style.type === 'number'">
        <div class="gf-form offset-width-8">
          <label class="gf-form-label width-8">Thresholds<tip>Comma separated values</tip></label>
          <input type="text" class="gf-form-input width-10" ng-model="style.thresholds" placeholder="50,80"
            ng-blur="editor.render()" array-join ng-model-onblur>
        </div>
        <div class="gf-form">
          <label class="gf-form-label width-5">Colors</label>
          <span class="gf-form-label">
            <spectrum-picker ng-model="style.colors[0]" ng-change="editor.render()"></spectrum-picker>
          </span>
          <span class="gf-form-label">
            <spectrum-picker ng-model="style.colors[1]" ng-change="editor.render()"></spectrum-picker>
          </span>
          <span class="gf-form-label">
            <spectrum-picker ng-model="style.colors[2]" ng-change="editor.render()"></spectrum-picker>
          </span>
        </div>
        <div class="gf-form gf-form--grow">
          <div class="gf-form-label gf-form-label--grow">
            <a class="pointer" ng-click="editor.invertColorOrder($index)">Invert</a>
          </div>
        </div>
      </div>

      <div class="gf-form-inline" ng-if="style.type === 'link'">
        <div class="gf-form offset-width-8">
          <label class="gf-form-label">Text</label>
          <input type="text" class="gf-form-input width-9" data-placement="right" ng-model="style.text"
            ng-change="editor.render()" ng-model-onblur>
        </div>
        <div class="gf-form">
          <label class="gf-form-label width-5">Color</label>
          <span class="gf-form-label">
            <spectrum-picker ng-model="style.color" ng-change="editor.render()"></spectrum-picker>
          </span>
        </div>
        <div class="gf-form">
          <gf-form-switch class="gf-form" label-class="width-5" label="Time" checked="style.calcDateRange"
            change="editor.render()"></gf-form-switch>
        </div>
        <div class="gf-form" ng-if="style.calcDateRange">
          <input type="text" class="gf-form-input width-9" ng-model="style.timeField"
            bs-typeahead="editor.getColumnNames" ng-blur="editor.render()" data-min-length=0 data-items=100
            ng-model-onblur>
          <gf-form-switch class="gf-form" label-class="width-5" label="Format" checked="style.enableFormat"
            change="editor.render()"></gf-form-switch>
          <metric-segment-model ng-if="style.enableFormat" property="style.dateFormat" options="editor.dateFormats"
            on-change="editor.render()" custom="true"></metric-segment-model>
          <label class="gf-form-label">timeRangeField</label>
          <input type="text" class="gf-form-input width-9" ng-model="style.timeRangeField"
            bs-typeahead="editor.getColumnNames" ng-blur="editor.render()" data-min-length=0 data-items=100
            ng-model-onblur>
          <div class="gf-form-select-wrapper" ng-show="style.timeRangeField">
            <select class="gf-form-input" ng-model="style.timeRangeFieldUnit"
              ng-options="c.value as c.text for c in editor.timeRangeUnits" ng-change="editor.render()"></select>
          </div>
          <span class="gf-form-label" ng-show="style.timeField">
            {{style.timeField}}Start - {{style.timeField}}End
          </span>
        </div>
        <div class="gf-form ng-hide">
          <label class="gf-form-label">Target</label>
          <input type="text" class="gf-form-input width-9" data-placement="right" ng-model="style.target"
            ng-change="editor.render()" ng-model-onblur>
        </div>
        <div class="gf-form gf-form--grow">
          <div class="gf-form-label gf-form-label--grow"></div>
        </div>
      </div>

      <div class="gf-form-inline" ng-if="style.type === 'link'">
        <div class="gf-form offset-width-8">
          <label class="gf-form-label">UrlTemplate</label>
          <input type="text" class="gf-form-input" style="width:800px;" data-placement="right"
            ng-model="style.urlTemplate" ng-change="editor.render()" ng-model-onblur>
        </div>
        <div class="gf-form gf-form--grow">
          <div class="gf-form-label gf-form-label--grow"></div>
        </div>
      </div>
      <div class="gf-form-inline" ng-if="style.type === 'link'">
        <div class="gf-form offset-width-8">
          <label class="gf-form-label">faStyle</label>
          <input type="text" class="gf-form-input" style="width:800px;" data-placement="right" ng-model="style.faStyle"
            ng-change="editor.render()" ng-model-onblur>
        </div>
        <div class="gf-form gf-form--grow">
          <div class="gf-form-label gf-form-label--grow"></div>
        </div>
      </div>
      <div class="gf-form-inline" ng-if="style.type === 'link'">
        <div class="gf-form offset-width-8 gf-form--grow">
          <div class="gf-form-label gf-form-label--grow">使用${fieldname}的形式引用记录值</div>
        </div>
      </div>

      <div class="gf-form-inline" ng-if="style.type === 'calc'">
        <div class="gf-form offset-width-8">
          <label class="gf-form-label">Text</label>
          <input type="text" class="gf-form-input" style="width:800px;" data-placement="right" ng-model="style.text"
            ng-change="editor.render()" ng-model-onblur>
        </div>
        <div class="gf-form gf-form--grow">
          <div class="gf-form-label gf-form-label--grow"></div>
        </div>
      </div>
      <div class="gf-form-inline" ng-if="style.type === 'calc' || style.type === 'link'">
        <div class="gf-form offset-width-8">
          <label class="gf-form-label">_,kbn,valueFormats('none',val,0),m,helper.mapEach(prefix, suffix)</label>
          <label class="gf-form-label">vars.xxxx</label>
        </div>
        <div class="gf-form gf-form--grow">
          <div class="gf-form-label gf-form-label--grow"></div>
        </div>
      </div>
    </div>
  </div>
  <div class="gf-form-button">
    <button class="btn btn-inverse" ng-click="editor.addColumnStyle()">
      <i class="fa fa-plus"></i>&nbsp;Add column style rule
    </button>
  </div>
</div>
