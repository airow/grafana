<div class="editor-row">

  <div class="section gf-form-group">

		<h5 class="section-heading">发布变量</h5>
    <gf-form-switch class="gf-form" label="启用"  checked="editor.panel.publishVariables.enable" on-change="editor.render()"></gf-form-switch>
    <gf-form-switch class="gf-form" label="必选"  checked="editor.panel.publishVariables.required" on-change="editor.render()"></gf-form-switch>
    <!-- TODO 默认选中-->
    <gf-form-switch ng-if='false' class="gf-form" label="默认选中"  checked="editor.panel.publishVariables.load" on-change="editor.render()"></gf-form-switch>

    <div class="gf-form">
      <label class="gf-form-label">变量前缀</label>
      <input type="text" class="gf-form-input width-6" data-placement="right" ng-model="editor.panel.publishVariables.prefixVariables" ng-change="editor.render()" ng-model-onblur>
    </div>

  </div>

  <div class="section gf-form-group">
      <h5 class="section-heading">Publish</h5>
      <div class="gf-form-inline">
        <div class="gf-form">
          <label class="gf-form-label query-keyword width-15">变量格式</label>
          <label class="gf-form-label query-keyword width-10">变量名</label>
          <label class="gf-form-label query-keyword width-10">字段</label>
          <label class="gf-form-label query-keyword width-10">Null</label>
          <label class="gf-form-label">
            <a ng-click="editor.panel.publishVariables.variablesConf.push({})">
              <i class="fa fa-plus"></i>
            </a>
          </label>
        </div>
      </div>
      <div class="gf-form-inline" ng-repeat="variable in editor.panel.publishVariables.variablesConf">
        <div class="gf-form">
          <label class="gf-form-label query-keyword width-15">
            <i style="margin: auto 5px;" class="fa fa-eye" ng-if="$first"></i>${{editor.panel.publishVariables.prefixVariables}}_{{variable.name}}</label>
          <input type="text" class="gf-form-input width-10" ng-model="variable.name" spellcheck="false" placeholder="name">
          <input type="text" class="gf-form-input width-10" ng-model="variable.field" spellcheck="false" placeholder="field">
          <input type="text" class="gf-form-input width-10" ng-model="variable.nullValue" spellcheck="false" placeholder="null value">
          <label class="gf-form-label">
            <a ng-click="editor.removeVariable(editor.panel.publishVariables.variablesConf, variable)">
              <i class="fa fa-remove"></i>
            </a>
          </label>
        </div>
      </div>
  </div>
</div>
<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">联动配置</h5>
    <div class="gf-form">
      <label class="gf-form-label">忽略一下消息</label>
      <input type="text" class="gf-form-input width-6" data-placement="使用，分割不响应其他表格控件的行选中动作的对应‘变量前缀’"
        ng-model="editor.panel.publishVariables.ignoreOtherPublishEvent" ng-change="editor.render()" ng-model-onblur>
    </div>
  </div>
</div>
