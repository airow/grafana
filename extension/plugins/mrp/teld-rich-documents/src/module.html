<div ng-if="ctrl._panel.teldtemplate=='default'" class="turnoverModuleMain active" ng-style="{'border-left-color':ctrl._panel.MainColors,'background-color':ctrl._panel.bgColor}">
  <div style="position: absolute;right: 10px;bottom: 10px;" ng-if="ctrl._panel.IsShowUrl"><a target="_blank" ng-style="{'color':ctrl._panel.ShowUrlBtnNameColor,'font-size':ctrl._panel.ShowUrlBtnNameSize}" ng-href="{{ctrl._panel.ShowUrl}}" ng-bind="ctrl._panel.ShowUrlBtnName"></a></div>
  <div class="help-tip" ng-if="ctrl._panel.tip.enable">
		<p ng-bind="ctrl._panel.tip.context"></p>
	</div>
  <div class="turnover_Content_main">
    <div class="turnover_Content_left" ng-class="{ turnover_Content_left0: ctrl._panel.IsShow=='1' }">
      <div class="turnover_Content_left_sum">
        <span  ng-click="ctrl.hrefClick(1)" ng-class="{ manageWait: ctrl._panel.sum1_v=='',rich_doc_Href:ctrl._panel.href1 !='' }" ng-bind="ctrl._panel.sum1" ng-style="{'color':ctrl._panel.sumFontColor1}">

        </span>
      </div>
      <div class="turnover_Content_left_title" ng-style="{'color':ctrl._panel.titleFontColor1}">
        <span ng-bind="ctrl._panel.title1"></span>
        <span ng-if="ctrl._panel.percent1">
        （<span ng-bind="ctrl._panel.percent1"></span>）
       </span>
      </div>
      <div class="turnover_Content_left_percent" ng-if="ctrl._panel.IsShow>='6'">
        <div class="turnover_Content_left_title" ng-style="{'color':ctrl._panel.titleFontColor6}">
          <span ng-bind="ctrl._panel.title6"></span>
          <span  ng-click="ctrl.hrefClick(6)" ng-class="{ manageWait: ctrl._panel.sum6_v=='',rich_doc_Href:ctrl._panel.href6 !='' }" ng-bind="ctrl._panel.sum6" ng-style="{'color':ctrl._panel.sumFontColor6}"></span>
          <span ng-bind="ctrl._panel.percent6"></span>
        </div>
      </div>
    </div>
    <div class="turnover_Content_right" ng-if="ctrl._panel.IsShow>='2'">
      <div class="turnover_Content_right_main" ng-class="{turnover_Content_right_main_one:ctrl._panel.IsShow=='2'}">
        <div class="turnover_Content_right_dian" ng-class="{turnover_Content_right_dian_three:ctrl._panel.IsShow<'4'}">
          <div class="turnover_dian1" ng-style="{'border-color':ctrl._panel.PointColor}"></div>
        </div>
        <div class="turnover_Content_right_content" ng-if="ctrl._panel.IsShow>='2'">
          <div class="turnover_Content_right_sum">
            <span ng-click="ctrl.hrefClick(2)" ng-class="{ manageWait: ctrl._panel.sum2_v=='',rich_doc_Href:ctrl._panel.href2 !='' }" ng-bind="ctrl._panel.sum2"  ng-style="{'color':ctrl._panel.sumFontColor2}">

            </span>
          </div>
          <div class="turnover_Content_right_title" ng-style="{'color':ctrl._panel.titleFontColor2}">
            <span ng-bind="ctrl._panel.title2" ng-style="{'background-color':ctrl._panel.bgColor}"></span>
            <span class="turnover_Content_right_title_percent" ng-if="ctrl._panel.percent2" ng-style="{'background-color':ctrl._panel.bgColor}">
              （<span ng-bind="ctrl._panel.percent2"></span>）
            </span>
            <hr class="turnover_Content_hr" ng-style="{'border-color':ctrl._panel.PointColor}" ng-if="ctrl._panel.IsShow>='4'">
          </div>
        </div>
        <div class="turnover_Content_right_content" ng-if="ctrl._panel.IsShow>='4'">
          <div class="turnover_Content_right_sum">
            <span ng-click="ctrl.hrefClick(4)" ng-class="{ manageWait: ctrl._panel.sum4_v=='',rich_doc_Href:ctrl._panel.href4 !='' }" ng-bind="ctrl._panel.sum4"  ng-style="{'color':ctrl._panel.sumFontColor4}">

            </span>
          </div>
          <div class="turnover_Content_right_title" ng-style="{'color':ctrl._panel.titleFontColor4}">
            <span ng-bind="ctrl._panel.title4" ng-style="{'background-color':ctrl._panel.bgColor}"></span>
            <span class="turnover_Content_right_title_percent" ng-if="ctrl._panel.percent4" ng-style="{'background-color':ctrl._panel.bgColor}">
              （<span ng-bind="ctrl._panel.percent4"></span>）
            </span>
          </div>
        </div>
      </div>
      <div class="turnover_Content_right_main" ng-if="ctrl._panel.IsShow>='3'">
        <div class="turnover_Content_right_dian" ng-class="{turnover_Content_right_dian_three:ctrl._panel.IsShow<'4'}">
          <div class="turnover_dian1" ng-style="{'border-color':ctrl._panel.PointColor}"></div>
        </div>
        <div class="turnover_Content_right_content" ng-if="ctrl._panel.IsShow>='3'">
          <div class="turnover_Content_right_sum">
            <span ng-click="ctrl.hrefClick(3)" ng-class="{ manageWait: ctrl._panel.sum3_v=='',rich_doc_Href:ctrl._panel.href3 !='' }" ng-bind="ctrl._panel.sum3"  ng-style="{'color':ctrl._panel.sumFontColor3}">

            </span>
          </div>
          <div class="turnover_Content_right_title" ng-style="{'color':ctrl._panel.titleFontColor3}">
            <span ng-bind="ctrl._panel.title3" ng-style="{'background-color':ctrl._panel.bgColor}"></span>
            <span class="turnover_Content_right_title_percent" ng-if="ctrl._panel.percent3" ng-style="{'background-color':ctrl._panel.bgColor}">
              （<span ng-bind="ctrl._panel.percent3"></span>）
            </span>
            <hr class="turnover_Content_hr" ng-style="{'border-color':ctrl._panel.PointColor}" ng-if="ctrl._panel.IsShow=='5'">
          </div>
        </div>
        <div class="turnover_Content_right_content" ng-if="ctrl._panel.IsShow=='4'">
        </div>
        <div class="turnover_Content_right_content" ng-if="ctrl._panel.IsShow>='5'">
          <div class="turnover_Content_right_sum">
            <span ng-click="ctrl.hrefClick(5)" ng-class="{ manageWait: ctrl._panel.sum5_v=='',rich_doc_Href:ctrl._panel.href5 !='' }" ng-bind="ctrl._panel.sum5"  ng-style="{'color':ctrl._panel.sumFontColor5}">

            </span>
          </div>
          <div class="turnover_Content_right_title" ng-style="{'color':ctrl._panel.titleFontColor5}">
            <span ng-bind="ctrl._panel.title5" ng-style="{'background-color':ctrl._panel.bgColor}"></span>
            <span class="turnover_Content_right_title_percent" ng-if="ctrl._panel.percent5" ng-style="{'background-color':ctrl._panel.bgColor}">
              （<span ng-bind="ctrl._panel.percent5"></span>）
            </span>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="turnover_Content_Bottom" ng-style="{'background-color':ctrl._panel.BottomColors}">
  </div>
  <div class="turnover_Content_xiala1">
    <!--<img :src=" '../../src/img/ManagerAnalysis/' +Topupimg " class="turnover_img_xiala1"/>-->
  </div>
</div>
<div ng-if="ctrl._panel.teldtemplate=='default'" class="div_Echarts">
  <div class="turnover_Content">

  </div>
  <div class="turnover_Content_shangla1" ng-style="{'background-color':ctrl._panel.BottomColors}">
    <!--<img  class="turnover_img_xiala1"  :src=" '../../src/img/ManagerAnalysis/' +Bottomimg " />-->
  </div>
</div>
<div ng-if="ctrl._panel.teldtemplate=='default'" id="ng-bind:ctrl._panel.QuestionModuleId" class="turnoverModuleMain_question"
  ng-if="ctrl._panel.Question=='show'"></div>
</div>
<div ng-if="ctrl._panel.teldtemplate!='default'" ng-bind-html="ctrl._panel.cellHtml"></div>
