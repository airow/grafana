<div class="editor-row">
  <div class="section gf-form-group">
    <h5 class="section-heading">RichDocuments options</h5>
    <div class="gf-form">
      <label class="gf-form-label width-9">Bg Color</label>
      <span class="max-width-10">
        <spectrum-picker class="gf-form-input" ng-model="ctrl.panel.bgColor" ng-change="ctrl.render()">
        </spectrum-picker>
      </span>
      <input class="input-small gf-form-input" placeholder="输入色值" ng-model="ctrl.panel.bgColor" />
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-9">MainColors</label>
      <span class="max-width-10">
        <spectrum-picker class="gf-form-input" ng-model="ctrl.panel.MainColors"></spectrum-picker>
      </span>
      <input class="input-small gf-form-input" placeholder="输入色值" ng-model="ctrl.panel.MainColors" />
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-9">MainBottomColors</label>

      </span>
      <input class="input-small gf-form-input" placeholder="输入色值" ng-model="ctrl.panel.BottomColors" />
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-9">PointColor</label>
      <span class="max-width-10">
        <spectrum-picker class="gf-form-input" ng-model="ctrl.panel.PointColor"></spectrum-picker>
      </span>
      <input class="input-small gf-form-input" placeholder="输入色值" ng-model="ctrl.panel.PointColor" />
    </div>
    <div class="gf-form">
      <gf-form-switch class="gf-form" label="IsShowUrl" label-class="width-8" checked="ctrl.panel.IsShowUrl" on-change="ctrl.render()"></gf-form-switch>
    </div>
    <div class="gf-form" ng-if="ctrl.panel.IsShowUrl">
      <label class="gf-form-label width-9">UrlBtnName</label>
      <input class="input-small gf-form-input" placeholder="请输入URL按钮名称" ng-model="ctrl.panel.ShowUrlBtnName"/>
    </div>
    <div class="gf-form" ng-if="ctrl.panel.IsShowUrl">
      <label class="gf-form-label width-9">URL</label>
      <textarea class="input-small gf-form-input" placeholder="请输入URL" ng-model="ctrl.panel.ShowUrl"></textarea>
    </div>
    <div class="gf-form">
