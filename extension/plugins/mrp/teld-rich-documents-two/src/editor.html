      </span>
      <input class="input-small gf-form-input" placeholder="输入色值" ng-model="ctrl.panel.bgColor" />
    </div>
    <div class="gf-form">
      <label class="gf-form-label width-9">MainColors</label>
      <span class="max-width-10">
        <spectrum-picker class="gf-form-input" ng-model="ctrl.panel.MainColors"></spectrum-picker>
      </span>
      <input class="input-small gf-form-input" placeholder="输入色值" ng-model="ctrl.panel.MainColors" />
    </div>
